<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html重述一：html基本介绍</title>
</head>
<body>
    <!-- html元素划分
        1：图像 img元素
    -->
    <h1>三国演义之曹操</h1>
    <img src="images/caocao2.jpg" alt="曹操者也">
    <!--
        像我们之前说过的，它将图像嵌入到元素所在位置。它通过包含图像文件路径的 src (source) 属性实现这一功能。
        但是这一元素也要包括 alt (alternative) 属性 —— 这个属性应该是图像的描述内容，当图像不能被某些用户看见时
    -->

    <!--
        2: 标记文本
            这一部分包含了一些基本的用来标记文本的 HTML 元素。

        2.1：标题
            标题元素允许你指定内容的标题和子标题。
            就像一本书拥有主标题，然后每一章还有标题，然后还有更小的标题，HTML 文档也是一样。
            HTML 包括六个级别的标题， <h1>–<h6> ，虽然你可能只会用到 3-4 最多
    -->
   <!--
    <h1>我是主标题</h1>
    <h2>顶级标题</h2>
    <h3>副标题</h3>
    <h4>小副标题</h4>
   -->  
    <!-- 讲解上面的内容后，注释掉上面的标题内容，接下来我们给上面的那副图给个标题-->

    <!-- 2.2: 段落
            <p> 元素是用来指定段落的。你会经常使用它来指定常规的文本内容
    
    <p>这是一个单独的段落</p>-->

    <!-- 2.3: 列表
            很多Web上的内容都是列表，所以 HTML 为它们准备了一些特别的列表元素。
            要标记列表通常包括至少两个元素。最常用的列表类型是有序列表（ ordered lists ）和无序列表（ unordered lists ）：
                无序列表 中项目的顺序并不重要，就像购物列表。这些内容被包括在一个 <ul> 元素里。
                有序列表 中项目的顺序很重要，就像一个食谱。这些内容被包括在一个 <ol> 元素里。
            列表内的每个项目被包括在一个 <li> (list item) 元素里。
            所以，如果我们想要将下面的段落碎片改成一个列表
    -->
    <!--<p>曹操，字孟德，一名吉利，小字阿瞒，沛国谯县（今安徽亳州）人，汉族。东汉末年杰出的政治家、军事家、文学家、书法家，三国中曹魏政权的缔造者。 </p>-->
    <p>曹操，字孟德，一名吉利，小字阿瞒，沛国谯县（今安徽亳州）人，汉族</p>
    <p>东汉末年杰出的</p>
    <ul>
        <li>政治家</li>
        <li>军事家</li>
        <li>文学家</li>
        <li>书法家</li>
    </ul>
    <p>三国中曹魏政权的缔造者</p>

    <!-- 2.4: 链接
            链接非常重要 — 它们让 Web 成为了 WEB（万维网）。
            要植入一个链接，我们需要使用一个简单的元素 — <a> — a 是 "anchor" （锚）的缩写。
            要将一些文本添加到链接中，只需如下几步：
            1):选择一些文本。我们选择“Mozilla Manifesto”。
            2):将文本包含在 <a> 元素内，就像这样：
                <a>Mozilla Manifesto</a>
            3):赋予 <a> 元素一个 href 属性，就像这样：
                <a href="">Mozilla Manifesto</a>
            4):把你想要链接的网址放到该属性内：
                <a href="https://www.mozilla.org/en-US/about/manifesto/">Mozilla Manifesto</a>
            如果你在网址开始部分省略了 https:// 或者 http:// 协议，你可能会得到错误的结果。
            在完成一个链接后，点击它并确保它去向了你指定的网址。
            href 这个名字可能开始看起来有点晦涩难懂。如果你在记忆它的名字上有问题的话，记住它代表的是 hypertext reference （超文本引用）
    -->
    <a href="https://baike.baidu.com/item/%E6%9B%B9%E6%93%8D/6772?fr=aladdin">有关曹操的详细信息</a>
</body>
</html>
